<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
    <link th:href="@{css/style.css}" rel="stylesheet" />
</head>
<body class="gray-bg">
<div th:replace="header :: header">&nbsp;</div>
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div class="col-md-4 col-md-offset-4">
        <h4>New User Registration</h4>
        <form autocomplete="off" action="#" th:action="@{/register}"
              th:object="${user}" method="post" class="m-t" role="form"
              data-toggle="validator">
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}" class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${#fields.hasErrors('address.zip')}" th:errors="*{address.zip}" class="validation-message alert alert-danger" role="alert"></div>

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" th:field="*{username}"
                       placeholder="Username" class="form-control" required="true" />
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" th:field="*{password}"
                       placeholder="Password" class="form-control" required="true" />
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" th:field="*{firstName}"
                       placeholder="First Name" class="form-control" required="true" />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>
            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" th:field="*{lastName}"
                       placeholder="Last Name" class="form-control" required="true" />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>
            <div class="form-group input-group has-feedback">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                  </span>
                <input type="email" th:field="*{email}"
                       placeholder="Email Address" class="form-control"
                       data-error="This email address is invalid" required="true" />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>
            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="date" th:field="*{birthday}"
                       placeholder="Country" class="form-control" required="true" />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>
            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <select class="form-control" th:field="*{address.country}"  id="countriesDropdown" required="true">
                    <option value="">Select your country</option>
                    <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
                </select>
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>
            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" th:field="*{address.city}"
                       placeholder="City" class="form-control" required="true" />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>
            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" th:field="*{address.street}"
                       placeholder="Street" class="form-control" required="true" />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>
            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="number" th:field="*{address.zip}"
                       placeholder="Zip code" class="form-control" required="true" />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>
            <button type="submit"
                    class="btn btn-primary block full-width m-b">Register</button>
        </form>
    </div>
</div>
<!-- jQuery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<!-- Bootstrap Validator plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
</body>
</html>
